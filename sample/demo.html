<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas擦除特效</title>
	<style>
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#cas {
			border: 1px solid #000;
			background: url(images/wipe1.jpg) center center;
		}
	</style>
</head>
<body>
	<canvas id="cas" width="375" height="667"></canvas>
</body>
</html>
<script type="text/javascript" src="js/swipe-wsj-1.22.2.min.js"></script>
<script>
	var obj = {
		id:"cas",//canvas的id
		_w:"375",//canvas的宽
		_h:"667",//canvas的高
		radius:"20",//擦除圆点的半径
		coverType:"img",//canvas的覆盖类型：img表示图片，color表示颜色，img需要在mask中指定图片路径；如果是color则需在mask中给颜色值，可以是字符串或十六进制或rgb();
		mask:"images/wipe2.jpg",//遮罩的颜色或者图片的路径
		percent:40,//当透明面积超过此处指定的数字，则提示擦除完成
		callback:wancheng//用户自定义的回调函数
	}
	var swipe1 = new Swipe(obj);
	function wancheng(transpercent){
		// transPercent 为透明面积占总面积的百分比
		//擦除完成后，用户自己的逻辑
		if(transpercent>40){
			alert("擦除完成");
		}
	}
</script>
